        function fatorial(n){
            let fat = 1;
            for(var c = n; n > 1; n--){
                fat *= n
                
            }
            return fat
        }

        document.write('</br>' + fatorial(5))


        document.write(`</br>Fatorial recursivo</br>`)

        function fatorialRec(n){
            if(n == 1){
                return 1
            }else{
                return n * fatorialRec(n-1)
            }
        }

        document.write('</br>' + fatorialRec(5))
