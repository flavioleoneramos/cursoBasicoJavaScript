<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La√ßo do While</title>
</head>
<body>
    <script>
        var d = 1;
        do{
            document.write('</br>' + d + '</br>')
            d++
        }while(d < 10)
    </script>
</body>
