<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>As funções JavaScript são executadas na sequência em que são chamadas.</p>
    <p id="demo"></p>
    <script>

        function myDisplayer(some){
            document.getElementById("demo").innerHTML = some
        }
        function myFirst(){
            //document.write("Hello ")
            myDisplayer("Hello")
        }   

        function mySecond(){
            //document.write("Goodbye")
            myDisplayer("Goodbye")
        }
        myFirst()
        mySecond()
    </script>
</body>
</html>
