<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h2>Armazenando dados como JSON usando localStorage</h2>
    <p id="demo"></p>
    <script>
        var myObj, myJSON, text, obj
        //Storing data
        myObj = {"nome":"Fl√°vio","idade": 38,"cidade":"Caratinga"}
        myJSON = JSON.stringify(myObj)
        localStorage.setItem("testJSON",myJSON)
        //Retrieving data
        text = localStorage.getItem("testJSON")
        obj = JSON.parse(text)
        document.getElementById("demo").innerHTML = `Nome: ${obj.nome}, Idade: ${obj.idade}, Cidade: ${obj.cidade}`
    </script>
</body>
</html>
