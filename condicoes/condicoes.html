<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <h3>Velocidade do carro: </h3><input type="number" name="velo" id="idVelo">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        
    </div>
    <script>
        

        function verificar(){
            var v = document.getElementById('idVelo')
            var resp = document.querySelector('div#res')
            var velocidade = Number(v.value)

            if(velocidade < 80){
                resp.innerHTML = `Sua velocidade é de ${velocidade} KM/h!`
                resp.innerHTML += `</br>Velocidade permitida!`
            }else if(velocidade > 80){
                resp.innerHTML = `Sua velocidade é de ${velocidade} KM/h!`
                resp.innerHTML += `</br>Velocidade acima da permitida`
            }
            
        }
    </script>
</body>
</html>
