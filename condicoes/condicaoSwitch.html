<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <div id="res">

    </div>
    <script>
        var r = document.querySelector('div#res')
        var agora = new Date()
        var dia = agora.getDay()
        switch(dia){
            case 0:
                r.innerHTML = `hoje é Domingo`
            break
            case 1:
                r.innerHTML = `Hoje é Segunda`
            break
            case 2:
                r.innerHTML = `Hoje é terça`
            break
            case 3:
                r.innerHTML = `Quarta`
            break
            case 4:
                r.innerHTML = `Quinta`
            break
            case 5:
                r.innerHTML = `Sexta`
            break
            case 6:
                r.innerHTML = `Sabado`
            break

            default:
                r.innerHTML = `Dia inválido`
        }
    </script>
</body>
</html>
